<html>


<head>
  <meta charset="UTF-8">
  <title>Image Classification using Feature Extraction with MobileNet. Built with p5.js</title>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
  
  <style>
  button {
    margin: 2px;
    padding: 4px;
  }
  video{
    width: 300;
    height: 300;
  }
  p{
    display: inline;
    font-size: 14px;
  }
  h6{
    margin: 4px;
    font-weight: lighter;
    font-size: 14px;
    margin-bottom: 10px;
  }
  #myImg{
  height: 600px;
  weight: 800px;
  margin:auto;
  } 
  #countdown{
  height: 768px;
  weight: 1024px;
  text-align:center;
  font-size: 512px; 
  }
  
  </style>
</head>

<body>
<div id="startbtn" align="center"><button id="buttonNew">開始猜拳</button></div>
<div id="countdown"></div> 
<p>
<img id="myImg"></img></br>
</p>
  <h2>Image Classification using Feature Extraction with MobileNet. Built with p5.js</h2>
  <h3>(Train a Neural Network to distinguish between your Cat or Dog poses)</h3>
  <div id="videoContainer"></div>
  <h6><span id="modelStatus">Loading base model...</span> | <span id="videoStatus">Loading video...</span></h6>
  <p>
    <button id="catButton">Add 剪刀 Image</button>
    <p><span id="amountOfCatImages">0</span> 剪刀 Images</p>

    <p><span id="amountOfDogImages">0</span> 石頭 Images</p>
	<br><button id="pigButton">Add 布 Image</button>
    <p><span id="amountOfPigImages">0</span> 布 Images</p>
  </p>
  <br/>
  <p><button id="train">Train</button><span id="loss"></span></p>
  <br/>
  <p>
    <button id="buttonPredict">Start guessing!</button><br>
    Your custom model labeled this as: <span id="result">...</span>
  </p>
  <script src="sketch.js"></script>
